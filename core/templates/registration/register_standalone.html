{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Искра</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #0a1e32;
            --secondary: #00b4d8;
            --accent: #0077b6;
            --light: #f8f9fa;
            --dark: #212529;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .auth-container {
            max-width: 480px;
            margin: 0 auto;
            padding: 2.5rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(10, 30, 50, 0.05);
        }

        .auth-title {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: #64748b;
            font-size: 0.95rem;
        }

        .form-control {
            height: 48px;
            border-radius: 8px;
            padding: 0 16px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(0, 180, 216, 0.15);
        }

        .form-label {
            font-weight: 500;
            color: var(--primary);
            margin-bottom: 0.5rem;
            display: block;
        }

        .btn-auth {
            height: 48px;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
            background: var(--primary);
            border: none;
            transition: all 0.3s;
        }

        .btn-auth:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        .auth-footer-links {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #64748b;
        }

        .auth-footer-links a {
            color: var(--primary);
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s;
        }

        .auth-footer-links a:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        .form-check-input {
            width: 18px;
            height: 18px;
            margin-top: 0.15em;
            border: 1px solid #cbd5e1;
        }

        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .form-check-label {
            color: #475569;
            font-size: 0.9rem;
        }

        .terms-link {
            color: var(--primary);
            text-decoration: underline;
            transition: color 0.2s;
        }

        .terms-link:hover {
            color: var(--accent);
        }

        .alert {
            border-radius: 8px;
            padding: 1rem;
        }

        .password-hint {
            font-size: 0.8rem;
            color: #64748b;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-icon">
                    <i class="bi bi-person-plus"></i>
                </div>
                <h2 class="auth-title">Создание аккаунта</h2>
                <p class="auth-subtitle">Заполните форму для регистрации</p>
            </div>

            {% if form.non_field_errors %}
            <div class="alert alert-danger">
                {% for error in form.non_field_errors %}
                    <div>{{ error }}</div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" novalidate>
                {% csrf_token %}

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_first_name" class="form-label">Имя</label>
                        <input type="text" name="first_name" class="form-control" id="id_first_name" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="id_last_name" class="form-label">Фамилия</label>
                        <input type="text" name="last_name" class="form-control" id="id_last_name">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="id_username" class="form-label">Логин</label>
                    <input type="text" name="username" class="form-control" id="id_username" required>
                </div>

                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="id_email" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_password1" class="form-label">Пароль</label>
                        <input type="password" name="password1" class="form-control" id="id_password1" required>
                        <div class="password-hint">Минимум 8 символов</div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="id_password2" class="form-label">Подтверждение</label>
                        <input type="password" name="password2" class="form-control" id="id_password2" required>
                    </div>
                </div>

                <div class="mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="id_terms" name="terms" required>
                        <label class="form-check-label" for="id_terms">
                            Я согласен с <a href="#" class="terms-link">условиями</a> и
                            <a href="#" class="terms-link">политикой конфиденциальности</a>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-auth btn-primary mb-3">
                    <i class="bi bi-person-plus me-2"></i> Зарегистрироваться
                </button>
            </form>

            <div class="auth-footer-links">
                Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    console.log('Messages in template:', {
        hasMessages: {% if messages %}true{% else %}false{% endif %},
        messagesCount: {{ messages|length|default:0 }},
        firstMessage: '{% if messages %}{{ messages.0|escapejs }}{% endif %}'
    });
</script>
</body>
</html>
