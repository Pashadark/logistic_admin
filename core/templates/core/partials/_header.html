{% load static %}
<header class="header">
    <div class="page-title">
        <h1>{% block page_title %}Управление отправками{% endblock %}</h1>
    </div>

    <div class="d-flex align-items-center">
        <div class="search-box me-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Поиск...">
                <button class="btn btn-outline-primary" type="button">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>

        <div class="user-menu dropdown">
            <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle"
               id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="{% static 'core/img/user-avatar.jpg' %}" alt="User" class="rounded-circle me-2">
                <span class="d-none d-md-inline">Администратор</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i> Профиль</a></li>
                <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i> Настройки</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i> Выход</a></li>
            </ul>
        </div>
    </div>
</header>
